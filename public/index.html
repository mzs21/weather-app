<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="./images/weather.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using React, TypeScript & Tailwind CSS"
    />
    <link rel="apple-touch-icon" href="./images/weather-apple-touch-icon.png" />

    <link rel="manifest" href="./manifest.json" />

    <title>Weather App</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>


    <script>
      window.addEventListener("load", () => {
        if ("serviceWorker" in navigator) {
          navigator.serviceWorker.register("../src/service-worker.ts");
        }
      });
    </script>

    
  </body>
</html>
